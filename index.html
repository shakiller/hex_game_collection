<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hex Games Collection</title>
<style>
  :root {
    --bg: #05060a;
    --hex-color: #111827;
    --hex-glow: #00f0ff;
    --text-color: #fff;
    --hex-width: 108px;
    --hex-height: 104px;
    --gap: -7px;
    --hex-border-width: 3px;
    --hex-border-start: rgba(0, 240, 255, 0.65);
    --hex-border-end: rgba(56, 189, 248, 0.2);
    --hex-fill-start: rgba(17, 24, 39, 0.9);
    --hex-fill-end: rgba(31, 41, 65, 0.7);
    --hex-fill-hover-start: rgba(15, 23, 42, 0.98);
    --hex-fill-hover-end: rgba(56, 189, 248, 0.52);
  }

  body {
    margin: 0;
    background: var(--bg);
    font-family: 'Orbitron', sans-serif;
    color: var(--text-color);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px 10px;
  }

  h1 {
    margin: 10px 0 20px;
    text-align: center;
    font-size: 1.6em;
    letter-spacing: 2px;
    background: linear-gradient(90deg, #38bdf8 0%, #d946ef 50%, #facc15 100%);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    text-shadow: 0 0 12px rgba(56, 189, 248, 0.45);
  }

  .hex-grid {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: calc(var(--hex-height) * 0.25) 0;
  }

  .hex-row {
    display: flex;
    justify-content: center;
    gap: var(--gap);
  }

  .hex-row + .hex-row {
    margin-top: calc(var(--hex-height) * -0.25);
  }

  .hex {
    width: var(--hex-width);
    height: var(--hex-height);
    padding: var(--hex-border-width);
    margin: 0 var(--gap);
    background: linear-gradient(135deg, var(--hex-border-start), var(--hex-border-end));
    clip-path: polygon(50% 0%, 93% 25%, 93% 75%, 50% 100%, 7% 75%, 7% 25%);
    box-shadow: 0 0 16px rgba(0,255,255,0.18);
    cursor: pointer;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .hex-inner {
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, var(--hex-fill-start), var(--hex-fill-end));
    clip-path: polygon(50% 0%, 93% 25%, 93% 75%, 50% 100%, 7% 75%, 7% 25%);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-color);
    text-align: center;
    font-size: 13px;
    transition: transform 0.25s ease, background 0.25s ease, box-shadow 0.25s ease;
    box-shadow: inset 0 0 10px rgba(0,255,255,0.12);
  }

  .hex:hover,
  .hex:active {
    box-shadow: 0 0 22px var(--hex-glow);
    transform: scale(1.04);
  }

  .hex:hover .hex-inner,
  .hex:active .hex-inner {
    background: linear-gradient(135deg, var(--hex-fill-hover-start), var(--hex-fill-hover-end));
    box-shadow: inset 0 0 12px rgba(0,255,255,0.5);
  }

  .hex-pyatnashki {
    --hex-fill-start: #2563eb;
    --hex-fill-end: #9333ea;
    --hex-fill-hover-start: #60a5fa;
    --hex-fill-hover-end: #c084fc;
  }

  .hex-arkanoid {
    --hex-fill-start: #ec4899;
    --hex-fill-end: #f97316;
    --hex-fill-hover-start: #f472b6;
    --hex-fill-hover-end: #fb923c;
  }

  .hex-navy {
    --hex-fill-start: #14b8a6;
    --hex-fill-end: #0ea5e9;
    --hex-fill-hover-start: #2dd4bf;
    --hex-fill-hover-end: #38bdf8;
  }

  .hex-arrows {
    --hex-fill-start: #a855f7;
    --hex-fill-end: #f97316;
    --hex-fill-hover-start: #c084fc;
    --hex-fill-hover-end: #fb923c;
  }

  .hex-domino {
    --hex-fill-start: #6366f1;
    --hex-fill-end: #22d3ee;
    --hex-fill-hover-start: #818cf8;
    --hex-fill-hover-end: #38e4ff;
  }

  .hex-ttt {
    --hex-fill-start: #f59e0b;
    --hex-fill-end: #ef4444;
    --hex-fill-hover-start: #fbbf24;
    --hex-fill-hover-end: #f87171;
  }

  .hex-arkanoid-art {
    --hex-fill-start: #0ea5e9;
    --hex-fill-end: #8b5cf6;
    --hex-fill-hover-start: #38bdf8;
    --hex-fill-hover-end: #a855f7;
  }

  footer {
    margin-top: 20px;
    font-size: 12px;
    color: #888;
  }

  /* Мобильная адаптация */
  @media (max-width: 600px) {
    :root {
        --hex-width: 85px;
        --hex-height: 80px;
        --gap: -5px;
    }

    .hex {
      font-size: 11px;
    }
  }
</style>
</head>
<body>

<h1>HEX GAMES</h1>

<div class="hex-grid">
  <div class="hex-row">
    <div class="hex hex-pyatnashki"><div class="hex-inner">Пятнашки</div></div>
    <div class="hex hex-arkanoid"><div class="hex-inner">Арканоид</div></div>
  </div>
  <div class="hex-row">
    <div class="hex hex-navy"><div class="hex-inner">Морской<br>бой</div></div>
    <div class="hex hex-arrows"><div class="hex-inner">Стрелочки</div></div>
    <div class="hex hex-domino"><div class="hex-inner">Домино</div></div>
  </div>
  <div class="hex-row">
    <div class="hex hex-ttt"><div class="hex-inner">Крестики<br>нолики</div></div>
    <div class="hex hex-arkanoid-art"><div class="hex-inner">Арканоид:<br>картинка</div></div>
  </div>
</div>

<footer>© 2025 HexVerse</footer>

<script>
// Навигация по клику (пример)
document.querySelectorAll('.hex').forEach(h => {
  h.addEventListener('click', () => {
    alert(`Открывается игра: ${h.textContent.trim()}`);
    // window.location.href = `games/${slug}.html`;
  });
});
</script>

</body>
</html>
